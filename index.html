<!DOCTYPE html>

<html>
<head>
	<title>SAOTA VR Lab | Mont Choisy Preview Page</title>
	<link href='https://fonts.googleapis.com/css?family=Quattrocento' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body ng-app="projectApp" ng-controller="MainCtrl">
	<div class="header" data-role="header" data-position="fixed">
		<img class="saota-logo" src="Media/SAOTA VR Logo (Horizontal).png"/>
	</div>

	<div class="header-section">
		<img class="mont-choisy-logo" src="Media/Mont Choisy Logo (Cropped).jpg"/>
		<h1>Fairway Grove</h1>
		<h2>Preview Page</h2>
	</div>

	<div class="panorama-section">
		<div id="first-panorama-container" class="panorama-container first-container" ng-click="revealPanorama('first')">
			<div id="first-panorama-lightbox" class="panorama-lightbox">
				<img class="mont-choisy-banner" src="Media/Mont Choisy Logo (Banner).jpg"/>
			</div>
			<iframe width="100%" height="100%" allowfullscreen frameborder="0" src="vrview-master/index.html?image=/Media/Panorama 1 (Compressed).jpg"></iframe>
		</div>
		<div id="second-panorama-container" class="panorama-container" ng-click="revealPanorama('second')">
			<div id="second-panorama-lightbox" class="panorama-lightbox">
				<img class="mont-choisy-banner" src="Media/Mont Choisy Logo (Banner).jpg"/>
			</div>
			<iframe width="100%" height="100%" allowfullscreen frameborder="0" src="vrview-master/index.html?image=/Media/Panorama 2 (Compressed).jpg"></iframe>
		</div>
		<div id="third-panorama-container" class="panorama-container" ng-click="revealPanorama('third')">
			<div id="third-panorama-lightbox" class="panorama-lightbox">
				<img class="mont-choisy-banner" src="Media/Mont Choisy Logo (Banner).jpg"/>
			</div>
			<iframe width="100%" height="100%" allowfullscreen frameborder="0" src="vrview-master/index.html?image=/Media/Panorama 3 (Compressed).jpg"></iframe>
		</div>
	</div>
	</body>

	<script src="jquery-1.11.3.js"></script>
	<script src="jquery.mobile-1.4.5.js"></script>
	<script src="angular.js"></script>
	<script src="script.js"></script>
</body>
</html>
